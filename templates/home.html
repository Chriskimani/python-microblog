<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimu</title> 
    <link rel="stylesheet" href="/static/css/main.css" />
</head>
<body>
    <header class = "navbar">
        <div class="navbar__brand">
            <img class = "navbar__logo" src="/static/microblog-logo.svg" alt="Logo" />
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Home</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">About</a></li>

        </ul>
     </header>
     <main class="main">
        <section>
            <h1>Add new entry</h1>
            <form class ="form" method = "POST"> 
                <p class="form__input">
                    <label for ="entry" class="form__label">Entry Content</label>
                    <textarea name="content" id="entry" class="form__textarea"></textarea>
                </p>
                <button type="submit" class = "form__submit">Submit</button>
            </form>
        </section>
        <section class="recent__posts">
            <h1>Recent posts</h1>
            {%for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class = "entry__title">{{entry[0] | truncate(30, true) }}</h2>
                    <time class = "entry__date" datetime="{{entry[1]}}"> ãƒ„ {{ entry[2] }}</time>
                    <name class = "name__user" 
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main> 

    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item" a href="#">Chris Kimai</a>
                <a class="footer__item" a href="#">check out other project</a>

            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item" a href="#">Home</a>
                    <a class="footer__item" a href="#">About</a>
                </div>
                <div class="footer__column">
                    <a class="footer__item" a href="#">How this was made</a>
                    <a class="footer__item" a href="#">Ethics</a>
                </div>
                

            </section>
        </div>
    </footer>   
</body>
</html>
